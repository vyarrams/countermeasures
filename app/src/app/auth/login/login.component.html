<div class="page-wrapper auth-page">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-wrapper">
                    <div class="logo-wrapper" routerLink="/">
                        <img src="../../../assets/logo/logo-cropped.png" alt="">
                        <h4>
                            CRPC SS4A Safety Action Plan
                        </h4>
                        <h3>
                            Counter Measures Selection Tool
                        </h3>
                    </div>
                    <p>
                        Login to your account to continue.
                    </p>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="label-wrapper">
                            <label>
                                <p>Email</p>
                            </label>
                        </div>
                        <mat-form-field appearance="outline">
                            <mat-label>
                                <mat-icon>email</mat-icon>
                            </mat-label>
                            <input matInput entrepreneurs="Email" type="email" formControlName="email" name="email"
                                required>
                            <mat-error *ngIf="form.get('email')?.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <div class="label-wrapper">
                            <label>
                                <p>Password</p>
                            </label>
                        </div>
                        <mat-form-field appearance="outline">
                            <mat-label>
                                <mat-icon>lock</mat-icon>
                            </mat-label>
                            <input matInput entrepreneurs="Password" type="password" formControlName="password"
                                name="password" required>
                            <mat-error *ngIf="form.get('password')?.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <!-- <div class="left-text">
                            <a routerLink="/forgot-password">
                                Forgot password?
                            </a>
                        </div> -->
                        <br>
                        <button class="submit-btn" mat-raised-button color="primary" type="submit"
                            [disabled]="form.invalid">
                            Login
                        </button>
                        <br>
                        <br>
                        <!-- <button type="button" class="social-btn" mat-raised-button (click)="loginWithGoogle()">
                            <img src="../../../assets/icons/social/google.png" alt="">
                            Continue with Google
                        </button> -->
                        <hr>
                        <!-- <br>
                        <p>
                            Don't have an account? <a routerLink="/register">Register</a>
                        </p> -->
                    </form>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</div>
