<h1 mat-dialog-title>
    Are you sure you want to delete this project?
</h1>
<div mat-dialog-content>
    <p>
        This action cannot be undone.
    </p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial color="primary">Cancel</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Yes, Delete</button>
</div>
