<div class="page-body-wrapper">
    <h1>
        Departments
    </h1>
    <div class="top-btns-wrapper">
        <button mat-raised-button color="primary" (click)="addDepartmentClicked()">
            <mat-icon>
                add
            </mat-icon>
            Add Department
        </button>
    </div>

    <div class="data-table-wrapper">
        <mat-form-field appearance="outline">
            <mat-label>Search Agents</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- First name -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editClicked(element)">
                        <mat-icon>
                            edit
                        </mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteClicked(element)">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

    </div>
</div>
