<div class="page-body-wrapper">
    <h1>
        Agents
    </h1>
    <div class="top-btns-wrapper">
        <button mat-raised-button color="primary" (click)="addUserClicked()">
            <mat-icon>
                add
            </mat-icon>
            Add Agent
        </button>
    </div>

    <div class="data-table-wrapper">
        <mat-form-field appearance="outline">
            <mat-label>Search Agents</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- First name -->
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} <span *ngIf="element?.is_admin">
                        <mat-icon color="primary">
                            admin_panel_settings
                        </mat-icon>
                    </span> </td>
            </ng-container>

            <!-- Last name -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Departments -->
            <ng-container matColumnDef="departments">
                <th mat-header-cell *matHeaderCellDef> Departments </th>
                <td mat-cell *matCellDef="let element">
                    <ul>
                        <li *ngFor="let item of element.departments">
                            {{item.name}}
                        </li>
                    </ul>
                </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editUserClicked(element)">
                        <mat-icon>
                            edit
                        </mat-icon>
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

    </div>
</div>
